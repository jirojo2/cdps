<div class="container">

	<h1 class="page-header">Vídeos</h1>

	<p ng-show="!videos.length">
		No hay vídeos disponibles para mostrar en estos momentos
	</p>

	<div class="row">
		<div class="col-md-4" ng-repeat="video in videos">
			<video width="100%" height="300">
				<source src="{{ http://videos.mitubo.es/video._id }}" type="video/{{ video.format }}">
				Your browser does not support the video tag.
			</video>

			{{ video._id }}
			<br>
			{{ video.date }}
		</div>
	</div>

</div>
