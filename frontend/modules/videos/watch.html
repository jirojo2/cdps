<div ng-show="video">

	<div class="container">
		<h1 class="page-header">{{ video.title }}</h1>
	</div>

	<video ng-src="{{ 'http://videos.mitubo.es/' + video._id }}" width="100%" height="600" controls>
		Your browser does not support the video tag.
	</video>

	<div class="container">
		<h2 class="page-header">Información del Vídeo</h2>
		<p>Título: {{ video.title }}</p>
		<p>ID: {{ video._id }}</p>
		<p>Fecha: {{ video.date }}</p>
		<p>Descripción:</p>
		<pre>{{ video.desc }}</pre>
	</div>
</div>

<center ng-show="!video"><i class="fa fa-spinner fa-spin fa-4x"></i></center>
